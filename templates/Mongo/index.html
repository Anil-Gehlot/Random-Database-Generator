<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Database Tables</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index_style.css') }}">

</head>
<body>
    <div class="container">

        <h1 style="text-align: center;">Create Database </h1>

        <form action="/collection_creation/" method="post">
            <label for="dbName">Database Name:</label>
            <input type="text" id="dbName" name="dbName" placeholder="Enter Database Name" required>

            <label for="numTables">Number of Collections:</label>
            <input type="number" id="numTables" name="numTables" placeholder="Enter Number of Tables" required>

            <button type="submit">Create Collections</button>
        </form>
    </div>
</body>
</html>
